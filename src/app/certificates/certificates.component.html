<section>
  <h2>Certificados</h2>
  <ul>
    <li *ngFor="let cert of certificatesList">
      <b>{{ cert.name }}</b><br>
      <a *ngIf="cert.certificateURL" [href]="cert.certificateURL" target="_blank">Ver certificado</a>
      <span *ngIf="!cert.certificateURL">No disponible</span>
    </li>
  </ul>
</section>
